<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodmap</title>
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <!-- Contenido principal -->
    <main>
      <!-- Encabezado -->
      <header>
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <!-- Contenedor del título principal -->
              <div class="flex-container flex-end other-height">
                <h1 class="title no-margin">Foodmap</h1>
              </div>
              <!-- Decoración del encabezado -->
              <div class="flex-container flex-start header-design">
                <div class="white-square"></div>
                <hr class="header-hr">
                <div class="white-square"></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Sección contenedora del mapa-->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="container-map">
                <img src="../assets/images/image1.png" alt="Mapa" class="img-responsive center-block">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Sección contenedora del filtro -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="container-filter text-center">
                <h2 class="second-title">Comida cerca de ti</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="input-group select">
                <input type="text" class="form-control" aria-label="...">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                  </ul>
                </div><!-- /btn-group -->
              </div><!-- /input-group -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/restaurants-filter.js"></script>
  </body>
</html>
